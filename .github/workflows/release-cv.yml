name: Release CV

on: 
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13.11'

      - name: Install RenderCv
        run: pip install -r requirements.txt

      - name: Build CV
        run: rendercv render -nomd -nohtml -nopng Mobin_Hajiuni_CV.yaml

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y.%m.%d')" >> $GITHUB_OUTPUT

      - name: Get commit count
        id: commit_count
        run: echo "count=$(git rev-list --count HEAD)" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.date.outputs.date }}
          name: CV Release ${{ steps.date.outputs.date }}
          body: |
            Automated CV release from commit ${{ github.sha }}
            Generated on ${{ steps.date.outputs.date }}
          files: |
            rendercv_output/*.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
